<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Info</title>

</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Student Information</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Student Information</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><b>Name:</b></td>
                        <td th:text="${student.name}">name</td>
                    </tr>
                    <tr>
                        <td><b>Address:</b></td>
                        <td th:text="${student.address}">address</td>
                    </tr>
                    <tr>
                        <td><b>Cnp:</b></td>
                        <td th:text="${student.cnp}">cnp</td>
                    </tr>
                    <tr>
                        <td><b>Group:</b></td>
                        <td th:text="${student.group}">groupp</td>
                    </tr>


                    </tbody>

                </table>


            <form   th:object="${uStudent}" method="post">
                <div class="col-sm-12">
                    <label>Name:</label>
                <input placeholder="Enter new Name" name="name"/>
                </div>
            <div class="col-sm-12">
                <label>Address:</label>
                <input placeholder="Enter new Address" name="address"/>
            </div>
            <div class="col-sm-12">
                <label>CNP:</label>
                <input placeholder="Enter new CNP" name="cnp"/>
            </div>
            <div class="col-sm-12">
                <label>Group:</label>
                <input placeholder="Enter new Group" name="group"/>
            </div>

                <button type="submit" class = "btn btn-primary">Update</button>
            </form>

        </div>
        </div>
</div>

</body>
</html>
