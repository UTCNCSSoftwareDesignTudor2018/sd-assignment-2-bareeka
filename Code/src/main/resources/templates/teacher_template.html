<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Template</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Teacher Information</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Teacher Information</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><b>ID:</b></td>
                    <td th:text="${teacher.teacherid}">id</td>
                </tr>
                <tr>
                    <td><b>Name:</b></td>
                    <td th:text="${teacher.name}">name</td>
                </tr>
                </tbody>

            </table>


            <form   th:object="${uTeacher}" method="post">
                <div class="col-sm-12">
                    <label>Name:</label>
                    <input placeholder="Enter new Name" name="name"/>
                </div>
                <button type="submit" class = "btn btn-primary">Update</button>
            </form>

        </div>
    </div>
</div>

</html>
